apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "qualys-ca.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "qualys-ca.labels" . | nindent 4 }}
data:
  SERVER_URI: {{ .Values.config.serverUri | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
