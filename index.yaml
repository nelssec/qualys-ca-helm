apiVersion: v1
entries:
  qualys-ca:
  - annotations:
      artifacthub.io/changes: |
        - kind: changed
          description: Switched to bootstrapper model - installs agent on host nodes
        - kind: added
          description: Multi-architecture support (x86_64 and ARM64)
        - kind: added
          description: NetworkPolicy for egress restrictions
        - kind: added
          description: Pod Security Standards labels
        - kind: added
          description: Minimal mount strategy for security
        - kind: removed
          description: CronJob auto-update (agent updates via new image builds)
        - kind: security
          description: Credentials never logged, config files mode 600
      artifacthub.io/prerelease: "false"
      category: Security
      licenses: Apache-2.0
